<div class="container">

    <!-- <mat-card class="card"> -->

        <h3>Listado Albaranes :</h3>
      <!-- </mat-card-title> -->
      <!-- <mat-card-content> -->
        <div class="accordion-albaranes-container mat-elevation-z8">
          <mat-accordion class="list-albaran-headers-align">
            <mat-expansion-panel *ngFor="let albaran of albaranes" (afterExpand)="expand(albaran.numAlbaran)">
              <mat-expansion-panel-header>

                <mat-panel-title>
                  <p><strong>{{albaran.numAlbaran}}</strong></p>
                </mat-panel-title>
                <mat-panel-description>
                  <p>{{albaran.cliente?.nombre}}</p>
                  <!-- <smat-chip color="warn" >Pendiente</smat-chip> -->
                </mat-panel-description>
              </mat-expansion-panel-header>
              <!--where component will be loaded-->
              <ng-container *ngIf="idDetail === albaran.numAlbaran && loading">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
              </ng-container>
              <ng-container *ngIf="idDetail === albaran.numAlbaran">
                <ng-template #albaranTemplate></ng-template>
              </ng-container>
              <!-- <ng-container #albaranContainer></ng-container> -->
            </mat-expansion-panel>
          </mat-accordion>

          <mat-paginator [length]="albaranesLength" [pageSize]="pageSizeAlbaranes" [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Selecciona tamaÃ±o" (page)="pageChange($event)">
          </mat-paginator>
        </div>

      <!-- </mat-card-content> -->
    <!-- </mat-card> -->
  <!-- </div> -->
</div>
